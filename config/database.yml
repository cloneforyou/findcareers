# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  timeout: 5000
  database: db/find_careers_development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  timeout: 5000
  database: db/find_careers_test.sqlite3

production:
  <<: *default
  adapter: postgresql
  encoding: unicode
  database: find_careers_production
  username: find_careers
  password: <%= ENV['FOO_DATABASE_PASSWORD'] %>
